server.port=91
#Definir el formato de la hora en la consola para que se vea mas pequeño

logging.pattern.dateformat = "MM-dd'T'hh:mm"

#remover el banner de Spring en la consola
spring.main.banner-mode = off

#En desarrollo vamos a deshabilitar el caché para cuando desarrollemos para cuando hacemos cambios.
spring.thymeleaf.cache = false


#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
